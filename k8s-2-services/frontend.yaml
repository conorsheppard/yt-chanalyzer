apiVersion: v1
kind: Service
metadata:
  name: react-chanalyzer
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: react-chanalyzer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-chanalyzer
spec:
  selector:
    matchLabels:
      app: react-chanalyzer
  replicas: 1
  template:
    metadata:
      labels:
        app: react-chanalyzer
    spec:
      containers:
        - image: conorsheppard/react-chanalyzer
          name: react-chanalyzer
          ports:
            - containerPort: 3000